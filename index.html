<!doctype html>
<html lang="en">

<head>
    <title>SWEET PIZZA KITCHEN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- nav bar -->
    <div class="container-fluid">
        <div class="navbar-expand-sm bg-dark navbar">
            <div class="logo">
                <img src="images/icon.png" alt="" srcset="" height="50px" width="50px">
            </div>
            <div class="logo1">
                <a href="#">Home</a>
                <a href="">Recipes</a>
            </div>
        </div>
    </div>
    <!-- home section -->
    <div class="container home">
        <div class="kitchen">
            <h1>Sweet Pizza<br> <span>Kitchen </span></h1>
            <p>Sorround yourself with pizzas<br>not negativity</p>
        </div>
        <div class="pizza">
            <img src="images/pizzaimage.jpeg" alt="" height="500px" width="700px">
        </div>
    </div>
    <!-- Recipes section -->
    <h1>Recipes</h1>
    <div class="recipes">
        <div class="pizza1">
            <img src="images/pizza1.jpg" alt="" style="width:350px">
            <h3>Pizza</h3>
        </div>
        <div class="pizza2">
            <img src="images/toppings.jpg" alt="" style="width:350px">
            <h3>toppings</h3>
        </div>
        <div class="pizza3">
            <img src="images/crust.jpg" alt="" style="width:350px">
            <h3>Crust</h3>
        </div>
    </div>
    <div class="form">
        <form action="">
            <div>
                <label for="">Pizza size</label><br>
                <select name="" id="pizza">
                    <option value="">Small-700</option>
                    <option value="">medium-1000</option>
                    <option value="">large-1200</option>
                </select>
            </div>
            <div>
                <label for="">toppings</label><br>
                <select name="" id="">
                    <option value="">Mushroom-300</option>
                    <option value="">Sausage-400</option>
                    <option value="">Cheese-500</option>
                </select>
            </div>
            <div>
                <label for="">Crust</label><br>
                <select name="" id="">
                    <option value="">Detroit-200</option>
                    <option value="">Chicago-400</option>
                    <option value="">Greek-600</option>
                </select>
            </div>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
