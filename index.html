<!doctype html>

<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        </div>

        <div class="pizza1">
            <img src="images/pizza1.jpg" alt="" style="width:350px">
            <h3 class=" mt-4 crust">Pizza</h3>
        </div>
        <div class="pizza2">
            <img src="images/toppings.jpg" alt="" style="width:350px">

                        </select>
                    </div>
                    <div class="col pizzasize">
                        <select name="" id="">
                            <option value="300">Mushroom</option>
                            <option value="400">Sausage</option>
                            <option value="500">Cheese</option>
                        </select>
                    </div>
                    <div class="col pizzasize">
                        <select name="" id="">
                            <option value="200">Detroit</option>
                            <option value="400">Chicago</option>
                            <option value="600">Greek</option>
                        </select>

                    </div>
                   
                </form>
            </div>
        </div>

    </div>
    <button type="button" class="btn btn-primary btn-rounded mt-5 ml-4">ORDER</button>
